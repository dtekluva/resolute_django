                          <div class="os-icon os-icon-users text-primary font-4x"></div>
                      </div>
                      <div class="onboarding-content with-gradient">
                        <h4 class="onboarding-title">
                          Message user                          
                        </h4>
                        <div class="onboarding-text">
                          <!-- In this example you can see a form where you can request some additional information from the customer when they land on the app page. -->
                        </div>
                        <form action="/">
                          <div class="row">
                            
                            
                            <div class="col-sm-12">
                              <div class="form-group">
                                <label for="">Message</label><input type="text" class="form-control" placeholder="message here">
                              </div>
                            </div>
                           
                            </div>
                            <div class="modal-footer">
                              <button class="btn btn-primary" type="submit"> Send</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>

                    Known Locations
                  </h5>
                  <div class="element-actions col-6">
                    <a class="btn btn-primary btn-sm" onclick = "load_trail()" data-toggle="modal"><i class="os-icon os-icon-ui-22"></i><span>UPDATE TRAIL</span></a>

                </div>
              <div class="row mt-1">

                <div class="col-lg-10 col-xxl-7 mapdiv"  >
