{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "images/favicon.ico" %}">

    <title>Resolute 4.0 Admin - LOGIN</title>
    
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static "assets/vendor_components/bootstrap/dist/css/bootstrap.css" %}">

	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="{%  static "css/bootstrap-extend.css" %}">
	
	<!-- theme style -->
	<link rel="stylesheet" href="{%  static "css/master_style.css" %}">
	
	<!-- Qixa Admin skins -->
	<link rel="stylesheet" href="{%  static "css/skins/_all-skins.css" %}">	
	  
    <!-- morris CSS -->	
	<link rel="stylesheet" href="{%  static "assets/vendor_components/morris.js/morris.css" %}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

     
  </head>
<body class="hold-transition login-page">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100" style="background-image:url({% static "images/gallery/landscape6.jpg" %}");" data-overlay="5">
			<div class="col-lg-4 col-md-8 col-12">
				<div class="login-box bg-img rounded" style="background-image:url(../images/gallery/landscape6.jpg);" data-overlay="5">
				  <div class="login-box-body">
					 <a href="index.html" class="logo">
      <!-- mini logo -->
	  <b class="logo-mini">
		  <span class="light-logo"><img src="{% static "images/logo.png"%}" alt="logo""></span>
	  </b>
    
    </a>
					<p class="login-box-msg">Sign in</p>

					<form action="/auth/login" method="post" class="form-element text-white">
					{% csrf_token %}
					{% comment %} {% for field in form %}
					{{field}}

					{% endfor %} {% endcomment %}
					  <div class="form-group has-feedback">
						<input name= "email" type="email" class="form-control text-white" placeholder="Email" id = "id_email" value="">
						<span class="ion ion-email form-control-feedback text-white"></span>
					  </div>
					  <div class="form-group has-feedback">
						<input name = "password" type="password" id = "id_password" class="form-control text-white" placeholder="Password" value="">
						<span class="ion ion-locked form-control-feedback text-white"></span>
					  </div>
					  <div class="row">
						<div class="col-6">
						  <div class="checkbox">
							<input type="checkbox" id="basic_checkbox_1">
							<label for="basic_checkbox_1">Remember Me</label>
						  </div>
						</div>
						<!-- /.col -->
						<div class="col-6">
						 <div class="fog-pwd text-right">
							<a href="javascript:void(0)" class="text-white"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
						  </div>
						</div>
						<!-- /.col -->
						<div class="col-12 text-center">
						  <button type="submit" class="btn btn-info btn-block margin-top-10">SIGN IN</button>
						</div>
						<!-- /.col -->
					  </div>
					</form>

					

				  </div>
				  <!-- /.login-box-body -->
				</div>
				<!-- /.login-box -->
			
			</div>
		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="{%  static "assets/vendor_components/jquery-3.3.1/jquery-3.3.1.min.js" %}"></script>
	
	<!-- popper -->
	<script src="{%  static "assets/vendor_components/popper/dist/popper.min.js" %}"></script>

	<!-- Bootstrap 4.0-->
	<script src="{%  static "assets/vendor_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

</body>
</html>
