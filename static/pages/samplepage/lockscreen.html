<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../images/favicon.ico">

    <title>Qixa Admin - Lockscreen </title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="../../../assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="../../css/bootstrap-extend.css">

	<!-- Theme style -->
	<link rel="stylesheet" href="../../css/master_style.css">

	<!-- Qixa Admin skins -->
	<link rel="stylesheet" href="../../css/skins/_all-skins.css">	

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="hold-transition lockscreen">
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-lg-4 col-md-8 col-12">
				<div class="lockscreen-wrapper bg-img rounded" style="background-image:url(../../../images/gallery/landscape6.jpg);" data-overlay="5">	
				  <div class="lockscreen-box-body">

				  <!-- START LOCK SCREEN ITEM -->
				  <div class="lockscreen-item">
					<!-- lockscreen image -->
					<div class="lockscreen-image">
					  <img src="../../../images/user1-128x128.jpg" alt="User Image">
					</div>
					<!-- /.lockscreen-image -->	

					<!-- User name -->
					<div class="lockscreen-name margin-top-20"><h3>Maical Doe</h3></div>

					<!-- lockscreen credentials (contains the form) -->
					<form class="lockscreen-credentials margin-top-20 form-element text-white">					  
					  <div class="form-group has-feedback">
						<input type="password" class="form-control text-white" value="Password">
						<span class="ion ion-locked form-control-feedback text-white"></span>
					  </div>
					  <!-- /.col -->
						<div class="text-center">
						  <button type="submit" class="btn btn-info btn-block margin-top-10">LOGIN</button>
						</div>
					<!-- /.col -->
					</form>
					<!-- /.lockscreen credentials -->

				  </div>
				  <!-- /.lockscreen-item -->
				  <div class="help-block text-center margin-top-20">
					Enter your password to retrieve your session
				  </div>
				  <div class="text-center">
					Or <a href="login.html" class="text-danger"><b>Sign In</b></a> as a Different User
				  </div>
				</div>
			</div>
			
			</div>
		</div>
	</div>

	<!-- jQuery 3 -->
	<script src="../../../assets/vendor_components/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	
	<!-- popper -->
	<script src="../../../assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="../../../assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	
</body>
</html>
